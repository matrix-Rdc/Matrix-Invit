<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/event.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.PNG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <div class="container d-flex align-items-center justify-content-center w-100">

        <div class="form-invites">
            <form action="#" method="get">

                <h1 class="mb-2 font-bold text-3xl"><i class="bi bi-plus-circle"></i> Ajouter des invités à votre évènement</h1>
                <h2 class="mb-5">Créer un évènemet de votre choix et invité des personnes qui vous sont chères !</h2>


                <div class="flex justify-between w-100">
                    <button type="reset" class="annuler rounded font-semibold">Annuler</button>
                    <button type="submit" class="ajouter rounded font-semibold">Ajouter <i class="bi bi-plus-circle"></i></button>
                </div>

            </form>
        </div>

    </div>
    

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
