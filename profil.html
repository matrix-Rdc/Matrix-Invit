<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/event.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.PNG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Mon profile invit</title>
</head>
<body>

    <div class="menu flex items-center justify-between bg-white fixed">
        <a href="tableau.html" class="p-2">
            <h2 class="text-2xl font-bold">Matrix Invit</h2>
        </a>
        <nav class="flex items-center justify-center">
            <ul class="navbar">
                <li class="nav-item p-2">
                    <a href="tableau.html" class="nav-link active text-center"><i class="bi bi-house-door-fill"></i><span>Accueil</span></a>
                </li>
                <li class="nav-item p-2">
                    <a href="mesevenements.html" class="nav-link text-center"><i class="bi bi-calendar2-event"></i> <span>Mes évènements</span></a>
                </li>
                <li class="nav-item p-2">
                    <a href="javascript:void(0)" class="nav-link text-center"><i class="bi bi-envelope"></i><span> Invitations</span></a>
                </li>
                <li class="nav-item p-2">
                    <a href="javascript:void(0)" class="nav-link text-center"><i class="bi bi-gear"></i> <span>Paramètres</span></a>
                </li>
            </ul>
        </nav>
        <a href="profil.html" class="user text-dark flex items-center p-2">
            <span class="font-semibold">Jeffren Mokamo</span>
            <img class="rounded-full" src="images/home.png" alt="image_user" />
        </a>
    </div>

    <div class="monProfil absolute bg-white flex-col p-3">
        <h2 class="text-3xl font-bold mb-4">Mon profil</h2>
        <img src="images/home.png" alt="" class="w-100 h-90 mb-3 rounded">

        <div class="information w-100 mb-3">
            <p class="font-bold md:text-2xl">Jeffren Mokamo</p>
            <p class="font-semibold mb-4">+243 82 80 33 897</p>

            <h2 class="font-semibold mb-3">
                Mes Préférences
            </h2>

            <div class="row gap-3 mb-2 text-center p-3">
                <div class="prefer col font-semibold p-2 rounded">
                    Match
                </div>
                <div class="prefer col font-semibold p-2 rounded">
                    Conférence
                </div>
                <div class="prefer col font-semibold p-2 rounded">
                    Concert
                </div>
                <div class="prefer col font-semibold p-2 rounded">
                    Rétraite
                </div>
                <div class="prefer col font-semibold p-2 rounded">
                    Cours
                </div>
            </div>

            <button onclick="modInfos()" class="w-100 font-semibold text-white mb-5 rounded">Modifier mes informations</button>

           <div class="modInfos">

                <h2 class="font-bold text-3xl mb-5">Modifier mes informations</h2>

                <form action="" method="">
                    <div class="photoProfil mb-4 text-center">
                        <img src="images/home.png" alt="" class="w-100">
                        <input type="file" accept="image/*" id="upload-img">
                        <label for="upload-img" role="button" class="btn btn-success">Choisir une photo</label>
                    </div>

                    <input type="text" value="Jeffren Mokamo" placeholder="Nom d'utilisateur" class="form-control mb-3" required>
                    <input type="tel" value="+243 82 80 33 897" placeholder="Numéro téléphone" class="form-control mb-3" required>

                    <button type="submit" class="w-100 text-white font-semibold rounded">Enregistrer les modifications</button>
                </form>
           </div>

        </div>

    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript/invit.js"></script>
</body>
</html>
