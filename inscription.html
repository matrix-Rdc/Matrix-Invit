<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/event.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.PNG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Invit-inscription</title>
</head>
<body>
    
    <div class="container d-flex align-items-center justify-content-center w-100">
        <div class="form-ins">
            <form class="text-center" action="preference.html" method="GET">
    
                <h2 class="mb-2">Inscription-Invit</h2>

                <img class="mb-4" src="images/users.png" alt="logo/invit" id="img-change"><br>

                <input type="file" id="upload-img" accept="image/*">
                <label for="upload-img" class="mb-3 btn btn-primary" role="button">Choisir une photo <i class="bi bi-camera-fill"></i></label>

                <input type="text" placeholder="nom utilisateur" class="form-control mb-3 col-md-8" name="user" required>
                <input type="tel" placeholder="téléphone" class="form-control mb-3" name="téléphone" required>
                <input type="password" placeholder="mot de passe" class="form-control mb-4" name="pass" required>

                <button type="submit" class="font-semibold col-md-12 mb-2">
                    S'inscrire
                </button>
                <p>Avez-vous déjà un compte ? <a href="login.html">se connecter</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript/invit.js"></script>
</body>
</html>
