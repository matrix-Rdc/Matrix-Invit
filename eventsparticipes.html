<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/event.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.PNG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Mes évènements participés</title>
</head>
<body>

    <div class="menu flex items-center justify-between bg-white fixed">
        <a href="tableau.html" class="p-2">
            <h2 class="text-2xl font-bold">Matrix Invit</h2>
        </a>
        <nav class="flex items-center justify-center">
            <ul class="navbar">
                <li class="nav-item p-2">
                    <a href="tableau.html" class="nav-link active text-center"><i class="bi bi-house-door-fill"></i><span>Accueil</span></a>
                </li>
                <li class="nav-item p-2">
                    <a href="mesevenements.html" class="nav-link text-center"><i class="bi bi-calendar2-event"></i> <span>Mes évènements</span></a>
                </li>
                <li class="nav-item p-2">
                    <a href="invitations.html" class="nav-link text-center"><i class="bi bi-envelope"></i><span> Invitations</span></a>
                </li>
            </ul>
        </nav>
        <a href="profil.html" class="user flex text-dark items-center p-2">
            <span class="font-semibold">Jeffren Mokamo</span>
            <img class="rounded-full" src="images/home.png" alt="image_user" />
        </a>
    </div>

    <div class="eventsParticipes p-3">

        <h1 class="text-2xl font-bold mb-2">Les évènements auxquels j'ai participé</h1>

        <p class="mb-2"><span><i class="bi bi-calendar-fill"></i></span> Samedi 13 janvier - 19h00</p>
        <p class="mb-2"><span><i class="bi bi-geo-alt-fill"></i> Musée National</span></p>

        <div class="items-center w-100">
            <img class="rounded col w-full" src="images/conf.jpeg" alt="">

            <div class="infos-events mb-2 col p-3">
                <h5 class="font-semibold text-2xl mb-3">Conférence</h5>
                <hr class="col-md-8 mb-2">
            </div>
        </div>

        <div class="commenter p-3">

            <h3 class="text-2xl mb-3">Comments avez-vous trouver cet évènement ?</h3>
            <h3 class="font-semibold mb-3">Laisser un petit commentaire</h3>

            <form action="" method="">

                <div class="">

                    <input type="text" class="form-control mb-2" name="commentaire" placeholder="Votre commentaire">

                    <button class="text-white rounded p-2 font-semibold">Commenter</button>

                </div>

            </form>

        </div>

    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript/invit.js"></script>
</body>
</html>
