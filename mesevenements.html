<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/event.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.PNG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Mes évènements</title>
</head>
<body>

    <div class="menu flex items-center justify-between bg-white fixed">
        <a href="tableau.html" class="p-2">
            <h2 class="text-2xl font-bold">Matrix Invit</h2>
        </a>
        <nav class="flex items-center justify-center">
            <ul class="navbar">
                <li class="nav-item p-2">
                    <a href="tableau.html" class="nav-link active text-center"><i class="bi bi-house-door-fill"></i><span>Accueil</span></a>
                </li>
                <li class="nav-item p-2">
                    <a href="mesevenements.html" class="nav-link text-center"><i class="bi bi-calendar2-event"></i> <span>Mes évènements</span></a>
                </li>
                <li class="nav-item p-2">
                    <a href="javascript:void(0)" class="nav-link text-center"><i class="bi bi-envelope"></i><span> Invitations</span></a>
                </li>
                <li class="nav-item p-2">
                    <a href="javascript:void(0)" class="nav-link text-center"><i class="bi bi-gear"></i> <span>Paramètres</span></a>
                </li>
            </ul>
        </nav>
        <a href="profil.html" class="user flex text-dark items-center p-2">
            <span class="font-semibold">Jeffren Mokamo</span>
            <img class="rounded-full" src="images/home.png" alt="image_user" />
        </a>
    </div>

    <div class="mesEvents absolute bg-white p-2">
        
        <h2 class="font-semibold text-2xl mb-4">Mes évènements</h2>

        <div class="evenement items-center w-100 mb-3">
            <img class="rounded col" src="images/prieres.jpg" alt="">

            <div class="infos-events mb-2 col p-3">
                <h5 class="font-semibold text-2xl mb-3">Retraite de Prière</h5>
                <hr class="col-md-8 mb-4">
                <p class="mb-2"><span><i class="bi bi-person-fill"></i></span> 500 invitations envoyées</p>
                <p class="mb-2"><span style="color: #FA6E61;"><i class="bi bi-heart-fill"></i></span> 6532 Interéssés</p>
                <p class="mb-2"><span><i class="bi bi-calendar-fill"></i></span> Vendredi 25 Avril - 19h00</p>
                <p class="mb-2"><span><i class="bi bi-geo-alt-fill"></i> Eglise la compation</span></p>
            </div>

        </div>
        <div class="flex gap-2 items-center justify-between mb-4 w-full">
            <button class="ajouter rounded font-semibold"><span><i class="bi bi-send"></i></span> Envoyer Invitation</button>
            <button class="mod rounded text-white font-semibold"><span><i class="bi bi-pencil-fill"></i></span> Modifiert</button>
        </div>

        <a href="event.html"><button class="newEvent font-semibold flex mb-2 items-center"><span><i class="bi bi-plus text-3xl"></i></span>Nouvel Evènement</button></a>

    </div>

    <div class="overMod fixed"></div>

    <div class="modEvents mb-4 rounded bg-white relative">

        <i class="bi bi-x mb-4 text-5xl cursor-pointer absolute"></i>

            <h1 class="text-3xl font-bold mb-2">Modifier l'évènement</h1>
            
            <div class="photoEvent mb-4">
                <img src="images/prieres.jpg" alt="" class="w-100 rounded mb-1">
                <input type="file" accept="image/*" id="upload-img">
                <label for="upload-img" role="button" class="btn btn-success w-100">Choisir une photo</label>
            </div>

            <input type="text" name="titre" placeholder="Titre de l'évènement" class="form-control mb-3" value="Retraite de prière" required>
            <select name="type" id="type" class="mb-3 form-control">
                <option value="">Type</option>
            </select>

            <div class="">
                <h2 class="text-2xl font-bold">Heure & Date</h2>

                <div class="row p-3 gap-2 mb-4">

                    <input type="date" name="titre" class="form-control col" required>
                    <input type="time" name="titre" class="form-control col" required>

                </div>
            </div>

            <select name="type" id="type" class="mb-3 form-control">
                <option value="">En ligne</option>
                <option value="">En presentiel</option>
            </select>
            <input type="text" name="adr" placeholder="Adresse" class="form-control mb-5" value="" required>

            <div class="row gap-2 p-3">

                <button class="col btn btn-danger">Annuler</button>
                <button class="col btn btn-success">Enregistrer</button>

            </div>

    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript/invit.js"></script>
</body>
</html>
